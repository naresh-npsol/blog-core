{% block content %}
<section id="create-comments-section" class="content-section">
  {% if user.is_authenticated %}
  		<!-- COMMENT FORM -->
      <div id="leave-comment">
											
        <!-- Title -->
        <h5 class="s-24 w-700">Leave a Comment</h5>


        <form name="commentform" class="row comment-form" hx-post="{% url 'comment-create' slug=post.slug %}" hx-swap="afterbegin" hx-trigger="submit"
        hx-target="#comments-list" hx-on::after-request="this.reset()">
                  {% csrf_token %}
                  {{ comment_form.media }}
                  {{ comment_form }}       
                  <!-- Contact Form Button -->
                  <div class="col-lg-12 form-btn"> 						                 
                    <button type="submit" class="btn btn--theme submit">
                       Post Comment
                    </button> 
                  </div>
                                                                
                  <!-- Contact Form Message -->
                  <div class="col-md-12 comment-form-msg text-center">
                    <div class="sending-msg"><span class="loading"></span></div>
                  </div>  
                                              
                </form>									
      
      </div>	<!-- END COMMENT FORM -->
  {% else %}
  <a href="{% url 'login' %}?next={{ request.path }}#comments" id="login-button" class="btn btn--theme">Login to Comment</a>
  {% endif %}
</section>
{% endblock content %}
